<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>jquery获取设置title属性-柯乐义</title>
<script type="text/javascript" src="http://keleyi.com/keleyi/pmedia/jquery/jquery-1.10.2.min.js"></script>
</head>
<body>
<div>
<a href="http://keleyi.com" id="link" title="柯乐义">柯乐义</a><br />
上面链接的初始代码为：&lt;a href=&quot;http://keleyi.com&quot; id=&quot;link&quot; title=&quot;柯乐义&quot;&gt;柯乐义&lt;/a&gt;
<br />
上面链接的title属性为:<span id="linktitle"></span> <input type="button" id="gettitle" value="获取title属性" />
<br />
<input type="button" id="settilte" value="修改上面链接的title属性为'keleyi.com'" />
<br />先点击“获取title属性”按钮，看看结果。然后点击下面按钮，再点击上面按钮，注意变化。
</div>
<div>
<a href="http://keleyi.com/a/bjad/p7gfevir.htm" target="_blank">原文</a></div>
</div>
<script type="text/javascript">
$(function () {
$("#gettitle").on("click", function () {
$("#linktitle").text(
$("#link").attr("title")//获取title属性的值
) });
$("#settilte").on("click", function () {
$("#link").attr("title", "keleyi.com")//设置title属性的值
})
}
);
</script>
</body>
</html>
